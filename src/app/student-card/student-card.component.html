<div *ngIf="selectStudent" class="card">
  <img
    class="card-img-top"
    src="{{ selectStudent.imgUrl }}"
    alt="Card image cap"
  />
  <div class="card-body">
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        [ngStyle]="{ width: selectStudent?.progress + '%' }"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        {{ selectStudent.progress + "%" }}
      </div>
    </div>
    <div class="d-flex justify-content-between mt-2">
      <h4 class="card-title">
        {{ selectStudent.firstName + "  " + selectStudent.lastName }}
      </h4>
      <p class="bg-secondary">(Avrg: {{ selectStudent.averge }})</p>
    </div>
    <h4 class="title">Learning {{ selectStudent.course }}</h4>
    <button class="bg-primary text-white" (click)="changestudent()">
      Edit {{ selectStudent.firstName }} details
    </button>
  </div>
</div>
<div *ngIf="selectStudent.balance < 0" class="alert alert-danger" role="alert">
  Notice! debt of ₪{{ selectStudent.balance }}
</div>
<div
  *ngIf="selectStudent.balance >= 0"
  class="alert alert-success"
  role="alert"
>
  No debt Balance ₪{{ selectStudent.balance }}
</div>
